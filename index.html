<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cats-container flex-center">
        <div id="first-cat">
            <div class="cat-name">Cat Name: Kitty </div>
            <img src="./img/kitty.jpg" height="300" alt="Cat Image" id="kitty-image">
            <div class="total-clicks"> Total Number Of Clicks: <strong id="kitty-count"> 0 </strong> </div>
        </div>
        <div id="second-cat">
            <div class="cat-name">Cat Name: Puffy </div>
            <img src="./img/puffy.jpg" height="300" alt="Cat Image" id="puffy-image">
            <div class="total-clicks"> Total Number Of Clicks: <strong id="puffy-count"> 0 </strong> </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
